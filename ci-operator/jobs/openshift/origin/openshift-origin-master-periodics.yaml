periodics:
- agent: jenkins
  cluster: api.ci
  interval: 24h
  labels:
    master: ci.openshift.redhat.com
  name: ami_build_origin_int_rhel_base
- agent: jenkins
  cluster: api.ci
  interval: 2h
  labels:
    master: ci.openshift.redhat.com
  name: ci-kubernetes-conformance-node-e2e-containerized-rhel
- agent: jenkins
  cluster: api.ci
  interval: 2h
  labels:
    master: ci.openshift.redhat.com
  name: ci-kubernetes-conformance-node-e2e-rhel
- agent: kubernetes
  cluster: api.ci
  decorate: true
  extra_refs:
  - base_ref: master
    org: openshift
    repo: origin
  interval: 24h
  name: periodic-ci-origin-conformance-k8s
  spec:
    containers:
    - args:
      - --artifact-dir=$(ARTIFACTS)
      - --give-pr-author-access-to-namespace=true
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --kubeconfig=/etc/apici/kubeconfig
      - --lease-server-password-file=/etc/boskos/password
      - --lease-server-username=ci
      - --lease-server=https://boskos-ci.svc.ci.openshift.org
      - --repo=origin
      - --secret-dir=/usr/local/e2e-conformance-k8s-cluster-profile
      - --target=e2e-conformance-k8s
      - --template=/usr/local/e2e-conformance-k8s
      command:
      - ci-operator
      env:
      - name: CLUSTER_TYPE
        value: aws
      - name: JOB_NAME_SAFE
        value: e2e-conformance-k8s
      - name: TEST_COMMAND
        value: test/extended/conformance-k8s.sh
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/apici
        name: apici-ci-operator-credentials
        readOnly: true
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /usr/local/e2e-conformance-k8s-cluster-profile
        name: cluster-profile
      - mountPath: /usr/local/e2e-conformance-k8s
        name: job-definition
        subPath: cluster-launch-installer-src.yaml
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: apici-ci-operator-credentials
      secret:
        items:
        - key: sa.ci-operator.apici.config
          path: kubeconfig
        secretName: apici-ci-operator-credentials
    - name: boskos
      secret:
        items:
        - key: password
          path: password
        secretName: boskos-credentials
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-aws
    - configMap:
        name: prow-job-cluster-launch-installer-src
      name: job-definition
    - name: pull-secret
      secret:
        secretName: regcred
- agent: kubernetes
  cluster: api.ci
  decorate: true
  extra_refs:
  - base_ref: master
    org: openshift
    repo: origin
  interval: 24h
  labels:
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-origin-storage-csi-gcp-pd
  spec:
    containers:
    - args:
      - --artifact-dir=$(ARTIFACTS)
      - --give-pr-author-access-to-namespace=true
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --kubeconfig=/etc/apici/kubeconfig
      - --lease-server-password-file=/etc/boskos/password
      - --lease-server-username=ci
      - --lease-server=https://boskos-ci.svc.ci.openshift.org
      - --secret-dir=/usr/local/e2e-storage-csi-gcp-pd-cluster-profile
      - --target=e2e-storage-csi-gcp-pd
      - --template=/usr/local/e2e-storage-csi-gcp-pd
      command:
      - ci-operator
      env:
      - name: CLUSTER_TYPE
        value: gcp
      - name: JOB_NAME_SAFE
        value: e2e-storage-csi-gcp-pd
      - name: TEST_COMMAND
        value: |
          # E2E_GOOGLE_APPLICATION_CREDENTIALS is used by pd.csi.storage.gke.io tests to run the driver.
          export E2E_GOOGLE_APPLICATION_CREDENTIALS=$GCP_SHARED_CREDENTIALS_FILE

          # Filter pd.csi.storage.gke.io tests and run them.
          openshift-tests run openshift/conformance-excluded --dry-run | grep pd.csi.storage.gke.io > tests
          openshift-tests run openshift/conformance-excluded -f tests \
                --provider "${TEST_PROVIDER:-}" -o /tmp/artifacts/e2e.log --junit-dir /tmp/artifacts/junit
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/apici
        name: apici-ci-operator-credentials
        readOnly: true
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /usr/local/e2e-storage-csi-gcp-pd-cluster-profile
        name: cluster-profile
      - mountPath: /usr/local/e2e-storage-csi-gcp-pd
        name: job-definition
        subPath: cluster-launch-installer-e2e.yaml
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: apici-ci-operator-credentials
      secret:
        items:
        - key: sa.ci-operator.apici.config
          path: kubeconfig
        secretName: apici-ci-operator-credentials
    - name: boskos
      secret:
        items:
        - key: password
          path: password
        secretName: boskos-credentials
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-gcp
        - configMap:
            name: cluster-profile-gcp
    - configMap:
        name: prow-job-cluster-launch-installer-e2e
      name: job-definition
    - name: pull-secret
      secret:
        secretName: regcred
