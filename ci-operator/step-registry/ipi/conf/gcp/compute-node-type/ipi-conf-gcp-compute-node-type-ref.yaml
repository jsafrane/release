ref:
  as: ipi-conf-gcp-compute-node-type
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  commands: ipi-conf-gcp-compute-node-type-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: COMPUTE_DISK_TYPE
    default: "pd-balanced"
    documentation: |-
      It defines the GCP instance type for compute-platform-osDisk.
  - name: COMPUTE_NODE_TYPE
    default: "n2-standard-4"
    documentation: |-
      It defines the GCP instance type for compute-platform.
  documentation: |-
    The IPI configure step updates install-config.yaml with compute-platform type and osDisk type.
